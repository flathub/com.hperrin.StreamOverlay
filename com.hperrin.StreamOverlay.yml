id: com.hperrin.StreamOverlay
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "24.08"
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node22
command: run.sh
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  # Needed for opening, saving config files.
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
build-options:
  append-path: /usr/lib/sdk/node22/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: stream-overlay
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/stream-overlay/flatpak-node/cache
        npm_config_cache: /run/build/stream-overlay/flatpak-node/npm-cache
        npm_config_nodedir: /usr/lib/sdk/node22
        npm_config_offline: "true"
    build-commands:
      # Uncomment these after this is fixed: https://github.com/flatpak/flatpak-builder-tools/issues/381
      # - bash build-flatpak.sh
      # - cp -a source/dist/linux*unpacked /app/main
      # Install app wrapper
      - install -Dm755 -t /app/bin/ ./run.sh
      - install -D -m644 -t /app/share/applications ./source/com.hperrin.StreamOverlay.desktop
      - install -D -m644 -t /app/share/metainfo ./source/com.hperrin.StreamOverlay.metainfo.xml
      - install -D -m644 -t /app/share/mime/packages/ ./source/com.hperrin.StreamOverlay.mime.xml
      - install -D -m644 -T ./source/app/assets/512x512.png /app/share/icons/hicolor/512x512/apps/com.hperrin.StreamOverlay.png
      - install -D -m644 -T ./source/app/assets/logo.svg /app/share/icons/hicolor/scalable/apps/com.hperrin.StreamOverlay.svg
      # Remove these two lines after this is fixed: https://github.com/flatpak/flatpak-builder-tools/issues/381
      - mkdir /app/main/
      - mv ./archive/* /app/main/
    sources:
      # Uncomment this after this is fixed: https://github.com/flatpak/flatpak-builder-tools/issues/381
      # - generated-sources.json
      - type: git
        url: https://github.com/hperrin/stream-overlay.git
        commit: f2183c0381c2809f47a6b5d2dba3994f0e08e9fa
        dest: source
      # Remove this archive after this is fixed: https://github.com/flatpak/flatpak-builder-tools/issues/381
      - type: archive
        url: https://github.com/hperrin/stream-overlay/releases/download/v6.0.0/stream-overlay-linux.tar.gz
        sha256: 2225e4e813a13a7c109a0a083adc3efa2a558daade81ddc9e42423c12f177370
        dest: archive
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/main/stream-overlay "$@"
